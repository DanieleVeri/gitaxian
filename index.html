<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>GitAxian</title>
        <script src="main.js"></script>
    </head>
    <body style=" opacity: 0.85; background-image: url('gitaxian_probe.png');background-repeat: no-repeat;background-size: cover;">
        <div style="float: left; font-size: 40px;">
            GitAxian 0.2
        </div>
        <div style="text-align: right;">
            <label>API token <input id="apikey"/></label><br/>
            <label>API secret <input id="apisec"/></label><br/>
            <label>Access token <input id="accesskey"/></label><br/>
            <label>Access token secret <input id="accesssec"/></label><br/>
        </div>
        Decklist
        <textarea rows="10" style="margin: 1%; width: 98%;"></textarea><br/>
        <label>Min quality <select id="minquality">
            <option value="MT">Mint</option>
            <option value="NM">Near Mint</option>
            <option value="EX">Excellent</option>
            <option value="GD">Good</option>
            <option value="LP">Light Played</option>
            <option value="PO">Poor Played</option>
        </select></label><br/>
        <label>Min seller rate <select id="minselrate">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select></label><br/>
        <label>Language
            <input id="lang"/>
        </label><i> (leave empty if you don't care)</i><br/>
        <button onclick="main().catch(console.error)"
            style="margin-top: 20px; width: 100%; height: 50px;">
            START
        </button>
    </body>
</html>
